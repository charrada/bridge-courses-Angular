<div class="container mt-4">
    <h2 class="mb-4">Add Course</h2>
    <form (submit)="addCourse()" #courseForm="ngForm">
        <div class="mb-3">
            <label for="name" class="form-label">Course Name:</label>
            <input type="text" id="name" [(ngModel)]="newCourse.nameCourse" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" [(ngModel)]="newCourse.description" name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" id="price" [(ngModel)]="newCourse.price" name="price" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <div class="input-group">
                <input type="file" id="image" (change)="onFileChange($event)" name="image" accept="image/*" class="form-control" required>
                <label class="input-group-text" for="image">Upload</label>
            </div>
            <div *ngIf="courseForm.controls['image']?.hasError('required') && courseForm.controls['image']?.touched">
                <small class="text-danger">Image is required.</small>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success" [disabled]="!courseForm.valid || !selectedFile">Add Course</button> &nbsp;
            <a routerLink="/all" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>
