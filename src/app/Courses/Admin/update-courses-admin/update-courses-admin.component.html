<div class="container mt-4">
    <h2 class="mb-4">Update Course</h2>
    <form (ngSubmit)="updateCourse()">
        <div class="mb-3">
            <label for="name" class="form-label">Course Name:</label>
            <input type="text" id="name" [(ngModel)]="existingCourse.nameCourse" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" [(ngModel)]="existingCourse.description" name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" id="price" [(ngModel)]="existingCourse.price" name="price" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <input type="file" id="image" (change)="onFileChange($event)" name="image" accept="image/*" class="form-control">
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmationModal">
                Update Course
            </button>&nbsp;
            <a routerLink="/all" class="btn btn-secondary">Back to List</a>
        </div>
    </form>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                    <button type="button" class="close" (click)="closeUpdate()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to update the course?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeUpdate()" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="updateCourse()">
                        Confirm Update
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
