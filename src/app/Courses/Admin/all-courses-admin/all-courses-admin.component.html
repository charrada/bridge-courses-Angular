<div class="container mt-4">
    <div class="mb-3">
      <a routerLink="/add" class="btn btn-success">Add Course</a>
    </div>
  
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Course ID</th>
          <th>Name</th>
          <th>Image</th>
          <th>Description</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of filterCourses()">
          <td>{{ course.idCourse }}</td>
          <td>{{ course.nameCourse }}</td>
          <td><img [src]="'/assets/' + course.imageCourse" class="img-thumbnail" style="max-width: 50px; max-height: 50px;"></td>
          <td>{{ course.description }}</td>
          <td>{{ course.price }}</td>
          <td>
            <button class="btn btn-primary" [routerLink]="['/update', course.idCourse]">Update</button>&nbsp;
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" *ngFor="let page of [1, 2, 3, 4, 5]">
          <a class="page-link" href="#">{{ page }}</a>
        </li>
      </ul>
    </nav>
  </div>
