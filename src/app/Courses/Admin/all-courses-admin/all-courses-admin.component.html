<div class="container mt-4">
    <div class="mb-3">
      <a routerLink="/add" class="btn btn-success">Add Course</a>
    </div>
  
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchTerm">
      </div>

    <div class="table-responsive"> 
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Course ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of filterCourses()">
            <td>{{ course.idCourse }}</td>
            <td>{{ course.nameCourse }}</td>
            <td><img [src]="courseImages[course.idCourse]" class="img-thumbnail" style="max-width: 50px; max-height: 50px;"></td>
            <td>{{ course.description }}</td>
            <td>{{ course.price }}</td>
            <td>
              <div class="btn-group" role="group">
                <button class="btn btn-primary" [routerLink]="['/update', course.idCourse]">Update</button>&nbsp;
                <button class="btn btn-danger" (click)="confirmDelete(course)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Modal delete -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
            <button type="button" class="close"  (click)="closeDelete()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this course?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeDelete()">No</button>
            <button type="button" class="btn btn-danger" (click)="deleteCourse()">Yes</button>
          </div>
        </div>
      </div>
    </div>
  
<nav>
  <ul class="pagination justify-content-center">
    <li class="page-item" *ngFor="let page of getTotalPages()">
      <a class="page-link" (click)="changePage(page)" href="#">{{ page }}</a>
    </li>
  </ul>
</nav>
  </div>
